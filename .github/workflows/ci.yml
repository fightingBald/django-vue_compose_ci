name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build Docker image
        run: docker build -f docker/Dockerfile . -t gavinoddman/public_python:latest

      - name: Push Docker image to Docker Hub
        run: docker push gavinoddman/public_python:latest

      - name: Run tests in Docker container
        run: docker run --name assignment_container gavinoddman/public_python pytest

      - name: Stop and remove container
        run: |
          docker stop assignment_container
          docker rm assignment_container

      - name: Clean up
        run: docker rmi gavinoddman/public_python:latest
