name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Build Docker image
        run: docker build -f docker/Dockerfile . -t assignment

      - name: Run tests in Docker container
        run: docker run assignment pytest

      - name: Stop and remove container
        run: |
          docker stop assignment_container
          docker rm assignment_container

      - name: Clean up
        run: docker rmi assignment
